<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Course Evaluation</title>
  </head>
  <body class="min-h-screen bg-gray-50 font-['Montserrat']">
    <header
      class="bg-white shadow-md py-4 sm:py-6 px-4 mb-8 flex flex-col sm:flex-row items-center text-center space-y-2 sm:space-y-0"
    >
      <img
        src="./images/seneca-logo.svg"
        alt="Seneca Polytechnic Logo"
        class="h-12 w-auto sm:absolute mx-auto"
      />
      <h1 class="text-[22px] mx-auto px-5">Course Evaluation</h1>
    </header>

    <main class="px-4 pb-12">
      <section class="max-w-3xl mx-auto" id="form">
        <div class="bg-white shadow-lg rounded-xl p-8">
          <form class="flex flex-col space-y-5">
            <div
              class="peer flex flex-col md:flex-row space-y-2 md:space-y-0 justify-between"
            >
              <!-- Full Name -->
              <div class="space-y-2 md:w-80">
                <label
                  for="name"
                  class="block text-md font-medium text-gray-700"
                >
                  Full Name
                </label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  minlength="3"
                  placeholder="John Doe"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-blue-500 outline-none transition-colors duration-200 valid:border-green-400 invalid:border-red-500"
                />
              </div>

              <!-- Email -->
              <div class="peer-has-[:invalid]:hidden space-y-2 md:w-80">
                <label
                  for="email"
                  class="block text-md font-medium text-gray-700"
                >
                  E-Mail
                </label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="yourmail@mail.com"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-blue-500 outline-none transition-colors duration-200 valid:border-green-400 invalid:border-red-500"
                />
              </div>
            </div>

            <div
              class="peer peer-has-[:invalid]:hidden flex flex-col md:flex-row space-y-4 md:space-y-0 justify-between md:items-center"
            >
              <!-- Age -->
              <div class="">
                <label for="age" class="mr-2 text-md font-medium text-gray-700">
                  Age
                </label>
                <input
                  type="number"
                  name="age"
                  id="age"
                  min="18"
                  max="100"
                  maxlength="5"
                  required
                  class="px-4 py-2 border border-gray-300 rounded-lg focus:border-blue-500 outline-none transition-colors duration-200 valid:border-green-400 invalid:border-red-500"
                />
              </div>

              <!-- Gender Selection -->
              <div class="peer-has-[:invalid]:hidden space-y-2 mr-9">
                <p class="block text-md font-medium text-gray-700">
                  Gender Selection
                </p>
                <div class="flex flex-col md:flex-row gap-2 md:gap-6">
                  <label class="flex items-center space-x-2 cursor-pointer">
                    <input
                      type="radio"
                      name="gender"
                      id="male"
                      required
                      class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                    />
                    <span class="text-lg md:text-md text-gray-700">Male</span>
                  </label>
                  <label class="flex items-center space-x-2 cursor-pointer">
                    <input
                      type="radio"
                      name="gender"
                      id="female"
                      required
                      class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                    />
                    <span class="text-lg md:text-md text-gray-700">Female</span>
                  </label>
                  <label class="flex items-center space-x-2 cursor-pointer">
                    <input
                      type="radio"
                      name="gender"
                      id="other"
                      required
                      class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                    />
                    <span class="text-lg md:text-md text-gray-700">Other</span>
                  </label>
                </div>
              </div>
            </div>

            <div
              class="peer peer-has-[:invalid]:hidden flex flex-col md:flex-row space-y-4 md:space-y-0 md:items-center justify-between"
            >
              <!-- Course Selection -->
              <div class="space-y-2">
                <label
                  for="course"
                  class="block text-md font-medium text-gray-700"
                >
                  Course
                </label>
                <select
                  name="course"
                  id="course"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-blue-500 outline-none transition-colors duration-200"
                >
                  <option value="" disabled selected>Select a course</option>
                  <option value="1">Web Development</option>
                  <option value="2">Data Science</option>
                  <option value="3">Cyber Security</option>
                  <option value="4">Cloud Computing</option>
                </select>
              </div>
              <!-- Course Rating -->
              <div class="peer-has-[:invalid]:hidden space-y-2 mr-28">
                <p class="block text-md font-medium text-gray-700">
                  Course Rating
                </p>
                <table class="max-w-xs">
                  <tr class="text-center text-sm text-gray-600">
                    <td class="pr-6">1</td>
                    <td class="pr-6">2</td>
                    <td class="pr-6">3</td>
                    <td class="pr-6">4</td>
                    <td class="pr-6">5</td>
                  </tr>
                  <tr class="text-center mt-2">
                    <td class="pr-6">
                      <input
                        type="radio"
                        name="rating"
                        id="1"
                        required
                        class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                      />
                    </td>
                    <td class="pr-6">
                      <input
                        type="radio"
                        name="rating"
                        id="2"
                        required
                        class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                      />
                    </td>
                    <td class="pr-6">
                      <input
                        type="radio"
                        name="rating"
                        id="3"
                        required
                        class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                      />
                    </td>
                    <td class="pr-6">
                      <input
                        type="radio"
                        name="rating"
                        id="4"
                        required
                        class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                      />
                    </td>
                    <td class="pr-6">
                      <input
                        type="radio"
                        name="rating"
                        id="5"
                        required
                        class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                      />
                    </td>
                  </tr>
                </table>
              </div>
            </div>

            <!-- Feedback -->
            <div class="peer-has-[:invalid]:hidden space-y-2">
              <label
                for="feedback"
                class="block text-md font-medium text-gray-700"
              >
                Feedback
              </label>
              <textarea
                name="feedback"
                id="feedback"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-blue-500 outline-none transition-colors duration-200 resize-none h-32"
              ></textarea>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="peer peer-has-[:invalid]:hidden w-full bg-[#da281c] text-white font-medium py-2 px-4 rounded-lg hover:bg-[#da291cdc] transition-colors duration-100 mt-4"
            >
              Submit Evaluation
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
