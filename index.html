<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Course Evaluation</title>
  </head>
  <body class="min-h-screen bg-gray-50 font-['Montserrat']">
    <!-- Header with logo and title -->
    <header
      class="bg-white shadow-md py-4 sm:py-6 px-4 mb-8 flex flex-col sm:flex-row items-center text-center space-y-2 sm:space-y-0"
    >
      <img
        src="./images/seneca-logo.svg"
        alt="Seneca Polytechnic Logo"
        class="h-12 w-auto sm:absolute mx-auto"
      />
      <h1 class="text-[22px] mx-auto px-5">Course Evaluation</h1>
    </header>

    <main class="px-4 pb-12">
      <section class="max-w-3xl mx-auto" id="form">
        <div class="bg-white shadow-lg rounded-xl py-4 sm:p-8">
          <form
            action="#"
            method="post"
            id="form"
            class="flex flex-col space-y-5"
          >
            <div
              class="peer flex flex-col md:flex-row space-y-2 px-4 sm:px-0 md:space-y-0 justify-between"
            >
              <!-- Full Name -->
              <div class="space-y-2 md:w-80">
                <label
                  for="name"
                  class="block text-md font-medium text-gray-700"
                >
                  Full Name
                </label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  minlength="3"
                  placeholder="John Doe"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-blue-500 outline-none transition-colors duration-200 valid:border-green-400 invalid:border-red-500"
                />
              </div>

              <!-- Email -->
              <div class="peer-has-[:invalid]:hidden space-y-2 md:w-80">
                <label
                  for="email"
                  class="block text-md font-medium text-gray-700"
                >
                  E-Mail
                </label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="yourmail@mail.com"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-blue-500 outline-none transition-colors duration-200 valid:border-green-400 invalid:border-red-500"
                />
              </div>
            </div>

            <div
              class="peer peer-has-[:invalid]:hidden flex flex-col md:flex-row space-y-4 px-4 sm:px-0 md:space-y-0 justify-between md:items-center"
            >
              <!-- Age -->
              <div class="">
                <label for="age" class="mr-2 text-md font-medium text-gray-700">
                  Age
                </label>
                <input
                  type="number"
                  name="age"
                  id="age"
                  min="18"
                  max="100"
                  maxlength="5"
                  required
                  class="px-4 py-2 border border-gray-300 rounded-lg focus:border-blue-500 outline-none transition-colors duration-200 valid:border-green-400 invalid:border-red-500"
                />
              </div>

              <!-- Gender Selection -->
              <div class="peer-has-[:invalid]:hidden space-y-2 mr-9">
                <p class="block text-md font-medium text-gray-700">
                  Gender Selection
                </p>
                <div class="flex flex-col md:flex-row gap-2 md:gap-6">
                  <label class="flex items-center space-x-2 cursor-pointer">
                    <input
                      type="radio"
                      name="gender"
                      id="male"
                      required
                      class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                    />
                    <span class="text-lg md:text-md text-gray-700">Male</span>
                  </label>
                  <label class="flex items-center space-x-2 cursor-pointer">
                    <input
                      type="radio"
                      name="gender"
                      id="female"
                      required
                      class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                    />
                    <span class="text-lg md:text-md text-gray-700">Female</span>
                  </label>
                  <label class="flex items-center space-x-2 cursor-pointer">
                    <input
                      type="radio"
                      name="gender"
                      id="other"
                      required
                      class="w-4 h-4 text-blue-600 focus:ring-blue-500"
                    />
                    <span class="text-lg md:text-md text-gray-700">Other</span>
                  </label>
                </div>
              </div>
            </div>

            <div
              class="peer peer-has-[:invalid]:hidden flex flex-col md:flex-row space-y-4 px-4 sm:px-0 md:space-y-0 md:items-center justify-between"
            >
              <!-- Course Rating -->
              <div class="peer-has-[:invalid]:hidden space-y-2">
                <p class="block text-md font-medium text-gray-700">
                  Preffered Learining Style
                </p>
                <div
                  class="space-y-2 md:space-y-0 md:space-x-3 flex flex-col md:flex-row"
                >
                  <div class="flex items-center space-x-2 md:space-x-1">
                    <input
                      class="w-5 h-5 md:w-4 md:h-4"
                      type="checkbox"
                      name="in-class"
                      id="in-class"
                    />
                    <label class="text-lg md:text-base" for="in-class"
                      >In-Class</label
                    >
                  </div>
                  <div class="flex items-center space-x-2 md:space-x-1">
                    <input
                      class="w-5 h-5 md:w-4 md:h-4"
                      type="checkbox"
                      name="online"
                      id="online"
                    />
                    <label class="text-lg md:text-base" for="online"
                      >Online</label
                    >
                  </div>
                  <div class="flex items-center space-x-2 md:space-x-1">
                    <input
                      class="w-5 h-5 md:w-4 md:h-4"
                      type="checkbox"
                      name="hybrid"
                      id="hybrid"
                    />
                    <label class="text-lg md:text-base" for="hybrid"
                      >Hybrid</label
                    >
                  </div>
                </div>
              </div>

              <!-- Course Selection -->
              <div class="space-y-2 mr-36">
                <label
                  for="course"
                  class="block text-md font-medium text-gray-700"
                >
                  Course
                </label>
                <select
                  name="course"
                  id="course"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-blue-500 outline-none transition-colors duration-200"
                >
                  <option value="" disabled selected>Select a course</option>
                  <option value="1">WEB222</option>
                  <option value="2">DBS211</option>
                  <option value="3">OOP244</option>
                  <option value="4">SFT221</option>
                </select>
              </div>
            </div>

            <!-- Course Evaluation Matrix -->
            <div class="peer peer-has-[:invalid]:hidden space-y-4">
              <p class="block text-md pl-4 md:pl-0 font-medium text-gray-700">
                Course Evaluation
              </p>
              <div class="space-y-6">
                <!-- Level of effort -->
                <div class="bg-gray-50 p-4 rounded-lg">
                  <p class="font-medium text-center text-gray-700 mb-3">
                    Your level of knowledge at the start of the course
                  </p>
                  <div class="flex justify-around items-center">
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">1</span>
                      <input
                        type="radio"
                        name="start-knowledge"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">2</span>
                      <input
                        type="radio"
                        name="start-knowledge"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">3</span>
                      <input
                        type="radio"
                        name="start-knowledge"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">4</span>
                      <input
                        type="radio"
                        name="start-knowledge"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">5</span>
                      <input
                        type="radio"
                        name="start-knowledge"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                  </div>
                </div>

                <!-- Knowledge level -->
                <div class="p-4 rounded-lg">
                  <p class="font-medium text-center text-gray-700 mb-3">
                    Your level of knowledge at the end of the course
                  </p>
                  <div class="flex justify-around items-center">
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">1</span>
                      <input
                        type="radio"
                        name="end-knowledge"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">2</span>
                      <input
                        type="radio"
                        name="end-knowledge"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">3</span>
                      <input
                        type="radio"
                        name="end-knowledge"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">4</span>
                      <input
                        type="radio"
                        name="end-knowledge"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">5</span>
                      <input
                        type="radio"
                        name="end-knowledge"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                  </div>
                </div>

                <!-- Course materials -->
                <div class="bg-gray-50 p-4 rounded-lg">
                  <p class="font-medium text-center text-gray-700 mb-3">
                    Quality of course materials and resources
                  </p>
                  <div class="flex justify-around items-center">
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">1</span>
                      <input
                        type="radio"
                        name="quality"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">2</span>
                      <input
                        type="radio"
                        name="quality"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">3</span>
                      <input
                        type="radio"
                        name="quality"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">4</span>
                      <input
                        type="radio"
                        name="quality"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">5</span>
                      <input
                        type="radio"
                        name="quality"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                  </div>
                </div>

                <!-- Teaching methods -->
                <div class="p-4 rounded-lg">
                  <p class="font-medium text-center text-gray-700 mb-3">
                    Effectiveness of teaching methods
                  </p>
                  <div class="flex justify-around items-center">
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">1</span>
                      <input
                        type="radio"
                        name="methods"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">2</span>
                      <input
                        type="radio"
                        name="methods"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">3</span>
                      <input
                        type="radio"
                        name="methods"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">4</span>
                      <input
                        type="radio"
                        name="methods"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">5</span>
                      <input
                        type="radio"
                        name="methods"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                  </div>
                </div>

                <!-- Career relevance -->
                <div class="bg-gray-50 p-4 rounded-lg">
                  <p class="font-medium text-center text-gray-700 mb-3">
                    Relevance to your career goals
                  </p>
                  <div class="flex justify-around items-center">
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">1</span>
                      <input
                        type="radio"
                        name="career"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">2</span>
                      <input
                        type="radio"
                        name="career"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">3</span>
                      <input
                        type="radio"
                        name="career"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">4</span>
                      <input
                        type="radio"
                        name="career"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                    <label class="flex flex-col items-center">
                      <span class="text-sm sm:text-lg mb-2">5</span>
                      <input
                        type="radio"
                        name="career"
                        required
                        class="w-4 h-4"
                      />
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <!-- Feedback -->
            <div class="peer-has-[:invalid]:hidden space-y-2 px-4 sm:px-0">
              <label
                for="feedback"
                class="block text-md font-medium text-gray-700"
              >
                Feedback (optional)
              </label>
              <textarea
                name="feedback"
                id="feedback"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-blue-500 outline-none transition-colors duration-200 resize-none h-32"
              ></textarea>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="peer peer-has-[:invalid]:hidden w-full bg-[#da281c] text-white font-medium py-2 px-4 rounded-lg hover:bg-[#f44336] transition-colors duration-100 mt-4"
            >
              Submit Evaluation
            </button>
          </form>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
